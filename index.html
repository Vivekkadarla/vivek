<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Lock ‚Äî Futuristic</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="phone">
    <header class="top">
      <div class="title">
        <div class="dot"></div>
        <h1>Smart Lock</h1>
      </div>
      <button id="settingsBtn" class="icon" aria-label="Settings">‚öôÔ∏è</button>
    </header>

    <section class="card">
      <div class="card-inner">
        <label class="label">
          <span class="label-title">Room No</span>
          <input id="room" type="password" inputmode="numeric" pattern="[0-9]*" maxlength="6" placeholder="e.g. 101" autocomplete="off" />
        </label>

        <label class="label">
          <span class="label-title">Password</span>
          <input id="pass" type="password" inputmode="numeric" pattern="[0-9]*" maxlength="8" placeholder="Enter PIN" autocomplete="off" />
        </label>

        <div class="button-row">
          <button id="lockBtn" class="action lock" aria-pressed="false">
            <span class="icon-lock">üîí</span>
            <span>LOCK</span>
          </button>

          <button id="unlockBtn" class="action unlock" aria-pressed="false">
            <span class="icon-unlock">üîì</span>
            <span>Unlock</span>
          </button>
        </div>

        <div id="status" class="status">
          <div class="status-dot"></div>
          <div class="status-text">Idle</div>
        </div>
      </div>
    </section>

    <div class="nav-handle"></div>

    <!-- simple modal settings (hidden) -->
    <div id="settings" class="settings-panel" aria-hidden="true">
      <div class="settings-inner">
        <h3>Settings (demo)</h3>
        <button id="closeSettings" class="close">Close</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
